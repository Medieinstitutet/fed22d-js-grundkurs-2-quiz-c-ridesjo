<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/ico" href="/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Kanit&display=swap">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt</title>
</head>
<body>
  <main>
    <h1>FamiljeQuizzet</h1>
    <section class="frontPage">
      <div id="categoryContainer">
        <div id="categoryText">Välj kategori!</div> 
          <button id="choice1">Film</button>
          <button id="choice2">Musik</button>
          <button id="choice3">Familj</button>
      </div>
    </section>

    <section class="startGamePage">
      <div id="showChoice"></div>
        <div id="player">
          <label>
            Skriv ditt namn:<br><input type="text" id="playerInput" value=" "><br>
          </label>
          <button id="startGameBtn">Starta</button>
        </div>
    </section>

    <section class="questionPage">
      <div id="questionContainer"> 
        <div id="questionText"></div>     <!--Frågor-->       
          <button id="answer1"></button> 
          <button id="answer2"></button>
          <button id="answer3"></button>        
      </div>
      <div class ="buttons"></div>
        <button id="nextQuestBtn">Nästa fråga</button>
    </section>
        
    <div id="gameOver" class="hidden">
      Spelet är slut!
      <p id="pointsContainer"></p>
      <p>
        <button id="restartGameBtn">Spela igen</button>
      </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script type="module" src="src/main.js"></script>
  </main>
</body>
</html>
